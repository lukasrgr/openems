<ng-container *ngIf="service.currentEdge | async as edge">
    <ng-container *ngIf="edge.currentData | async as currentData">
        <ion-card button (click)="presentModal()" class="fancy-button">
            <ion-item lines="full" color="dark">
                <ion-avatar slot="start">
                    <img src="assets/img/production.png">
                </ion-avatar>
                <ion-label class="ion-padding" translate>General.lukas</ion-label>
            </ion-item>
            <ion-card-content *ngIf="currentData.summary as sum">
                <table class="full_width">
                    <tr>
                        <td style="width: 100%">
                            <percentagebar [value]="sum.system.totalPower"></percentagebar>
                        </td>
                    </tr>
                </table>
            </ion-card-content>
        </ion-card>
    </ng-container>
</ng-container>
